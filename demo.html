<!doctype html>
<meta charset="UTF-8" />
<title>简易弹窗</title>
<meta name="Author" contect="ONEBOYS">
<meta name="Site" contect="http://www.cssass.com">
<link type="text/css" rel="stylesheet" href="http://www.cssass.com/public/css/reset.css" />
<script type="text/javascript" src="http://www.cssass.com/public/js/extend.js"></script>
<link href="litewin.css" rel="stylesheet" type="text/css" >
<script src="litewin.js"></script>
<body>
  <a href="#" onclick="Win.open({html:'遮罩', mask:true,locked:true});">open</a>
</body>
<script>
//常规弹窗
Win.open({
 	'id' : '',
 	'title':'Title:Win.open()',
 	'url' : 'http://www.baidu.com',
 	'width' : 600,
 	'height' : 300,
 	'onclose' : function(){
 		alert("关闭");
 	}
});
//3s自动关闭
Win.alert({
	html:"Win.alert()"
}) 
//确认弹窗
Win.confirm({
	html : "Win.confirm()"
},function(){alert("确定")},function(){alert("取消")})
//提示窗
Win.notice({
	'html' : 'Win.notice(1)'
});

setTimeout(function(){
	Win.notice({
		'html' : 'Win.notice(2)'
	});
},2000);

setTimeout(function(){
	Win.notice({
		'html' : 'Win.notice(2)'
	});
},4000)
</script>
